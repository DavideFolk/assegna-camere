<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Camere</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
</head>

<body class="bg-body-secondary">
    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand h1 mx-auto" style="font-size: 2rem;" href="#">
                <i class="bi bi-house-heart d-inline-block align-text-to" style="font-size: 2rem;"></i>
                Davidino Hotel
            </a>
        </div>
    </nav>
    <section style="margin-top: 31px;">
        <div class="container">
            <div class="row text-center" style="text-align: center;">
                <div class="col-md-6 col-lg-5 offset-lg-1 d-flex d-md-flex flex-column align-items-md-start align-items-lg-center"
                    style="text-align: center;">
                    <h2>Nome ospite</h2>
                    <input type="text" class="form-control" id="nomeInserito" name="nomeInserito" placeholder="Nome">
                    <button id="nomeBtn" class="btn btn-primary" type="button"
                        style="margin-top: 17px;margin-bottom: 18px;">Inserisci</button>
                </div>
                <div id="elencoNomi" class="col-md-6 col-lg-5">
                    <h2>Lista ospiti</h2>
                </div>
            </div>
        </div>
    </section>
    <section>
        <div class="container">
            <div class="row">
                <div class="col-md-12 col-lg-4 offset-lg-4 d-flex align-items-md-center" style="margin-top: 25px;">
                    <h2 style="margin-right: 29px;">Camere</h2><input id="cameraRange" class="form-range" type="range"
                        value="1" min="1" max="4" step="1" style="width: 40%;">
                </div>
            </div>
        </div>
        <div class="container">
            <div class="row">
                <div class="col-md-12 text-center">
                    <button id="assegna" class="btn btn-primary" type="button"
                        style="margin-top: 16px;margin-bottom: 16px;">Assegna
                        camere</button>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="row gy-2">
                <div class="col-md-3">
                    <div class="card text-bg-dark shadow-lg border-light pb-2" id="camera1">
                        <img src="https://images.unsplash.com/photo-1631049307264-da0ec9d70304?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1170&q=80"
                            class="card-img-top" alt="">
                        <div class="card-body">
                            <h3 class="card-title">Camera 1</h3>
                        </div>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="card text-bg-dark shadow-lg border-light pb-2" id="camera2" style="display: none;">
                        <img src="https://images.pexels.com/photos/164595/pexels-photo-164595.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
                            class="card-img-top" alt="">
                        <div class="card-body">
                            <h3 class="card-title">Camera 2</h3>
                        </div>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="card text-bg-dark shadow-lg border-light pb-2" id="camera3" style="display: none;">
                        <img src="https://images.pexels.com/photos/271624/pexels-photo-271624.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
                            class="card-img-top" alt="">
                        <div class="card-body">
                            <h3 class="card-title">Camera 3</h3>
                        </div>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="card text-bg-dark shadow-lg border-light pb-2" id="camera4" style="display: none;">
                        <img src="https://images.pexels.com/photos/210604/pexels-photo-210604.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
                            class="card-img-top" alt="">
                        <div class="card-body">
                            <h3 class="card-title">Camera 4</h3>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.21/lodash.min.js"></script>
    <script src="script.js"></script>

</body>

</html>
